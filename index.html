<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard &#9728;</h1>
    </header>

    <div class='container' id="searchDiv">
        <div class="row">
            <div class="col">
                <h2>Search a City</h2>
                <input type="text" name="" id="citySearch">
                <button id="searchButton">Search</button>
            </div>
            <div class="col" id="currentWeather">
                <h2>Current Weather</h2>
                <p>Temperature: <span id="currentTemp"></span></p>
                <p>Wind: <span id="currentWind"></span></p>
                <p>Humidity: <span id="currentHum"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="searchHistory">
                    <li></li>
                </ul>
            </div>
            <div class="col">
                <div class="row" id="fivedayFC">
                    <h2>5 Day Forecast</h2>
                    <div class="col" id="FCD1">
                        <p>Temperature: <span id="FCD1Temp"></span></p>
                        <p>Wind: <span id="FCD1Wind"></span></p>
                        <p>Humidity: <span id="FCD1Hum"></span></p>
                    </div>
                    <div class="col" id="FCD2">
                        <p>Temperature: <span id="FCD2Temp"></span></p>
                        <p>Wind: <span id="FCD2Wind"></span></p>
                        <p>Humidity: <span id="FCD2Hum"></span></p>
                    </div>
                    <div class="col" id="FCD3">
                        <p>Temperature: <span id="FCD3Temp"></span></p>
                        <p>Wind: <span id="FCD3Wind"></span></p>
                        <p>Humidity: <span id="FCD3Hum"></span></p>
                    </div>
                    <div class="col" id="FCS4">
                        <p>Temperature: <span id="FCD4Temp"></span></p>
                        <p>Wind: <span id="FCD4Wind"></span></p>
                        <p>Humidity: <span id="FCD4Hum"></span></p>
                    </div>
                    <div class="col" id="FCD5">
                        <p>Temperature: <span id="FCD5Temp"></span></p>
                        <p>Wind: <span id="FCD5Wind"></span></p>
                        <p>Humidity: <span id="FCD5Hum"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
